<!DOCTYPE html>

    <title>流式布局</title>
    <style>
        .parent {
            background-color: black;
            width: 200px;
            min-height: 150px;
            display: flex;

        }
        .parent span{

            height: 50px;
             border: 1px solid red; 
            flex: 0 0 25%;

</head>
