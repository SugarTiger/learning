<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距合并(margin collapsing)</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .BFC{
            overflow: hidden;
        }
        p{
            margin: 50px;
            height: 50px;
            width: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="BFC">
        <p>这个段落属于 div.BFC 里面，所以不会与外面的p元素发生外边距合并(margin collapsing)</p>
    </div>
    <p>...这个段落的上外边距被合并。</p>
    <p>...这个段落的上外边距被合并。</p>
</body>
</html>
