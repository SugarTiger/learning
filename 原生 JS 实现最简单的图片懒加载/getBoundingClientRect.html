<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原生JS实现图片懒加载</title>
    <style>
        .img-area {
            text-align: center;
            margin: 20px auto;
            min-height: 300px;
        }
    </style>
</head>

<body>
    <h1>getBoundingClientRect</h1>
    <p>getBoundingClientRect</p>
    <div class="container">
        <div class="img-area">
            <img data-src="./images/img1.png" alt="loading" class="my-photo">
        </div>
        <div class="img-area">
            <img data-src="./images/img2.png" alt="loading" class="my-photo">
        </div>
        <div class="img-area">
            <img data-src="./images/img3.png" alt="loading" class="my-photo">
        </div>
        <div class="img-area">
            <img data-src="./images/img4.png" alt="loading" class="my-photo">
        </div>
        <div class="img-area">
            <img data-src="./images/img5.png" alt="loading" class="my-photo">
        </div>
        <div class="img-area">
            <img data-src="./images/img6.png" alt="loading" class="my-photo">
        </div>
        <div class="img-area">
            <img data-src="./images/img7.png" alt="loading" class="my-photo">
        </div>
        <div class="img-area">
            <img data-src="./images/img8.png" alt="loading" class="my-photo">
        </div>
        <div class="img-area">
            <img data-src="./images/img9.png" alt="loading" class="my-photo">
        </div>
        <div class="img-area">
            <img data-src="./images/img10.png" alt="loading" class="my-photo">
        </div>
    </div>
    <script>
        var imglist = document.querySelectorAll('.my-photo');
        var imgarr = [...imglist];
        layerimg(imgarr);
        window.onscroll = function () {
            layerimg(imgarr);
        }

        function layerimg(list) {
            if (list.length === 0) return;
            let dh = document.documentElement.clientHeight;
            for(let i=0;i<list.length;i++){
                let img = list[i];
                const bound = img.getBoundingClientRect();
                if (dh >= bound.top) {
                    img.src = img.dataset['src'];
                    let index = list.indexOf(img);
                    list.splice(i, 1);
                    i--;
                }
            }
        }
    </script>
</body>

</html>
