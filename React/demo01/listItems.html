<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HelloWorld</title>
</head>
<body>
    <div id="app">
        
    </div>
    <script src="../ku/react.js"></script>
    <script src="../ku/react-dom.js"></script>
    <script src="../ku/babel.min.js"></script>
    <script type="text/babel">
        const numbers = [1, 2, 3, 4, 5];
        const listItems = numbers.map((number) =>
            <li>{number}</li>
        );
        ReactDOM.render(<ul><li>{listItems}</li></ul>,document.getElementById('app'));
    </script>
</body>
</html>
