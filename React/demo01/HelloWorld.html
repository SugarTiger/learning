<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HelloWorld</title>
</head>
<body>
    <div id="app">
        
    </div>
    <script src="../ku/react.js"></script>
    <script src="../ku/react-dom.js"></script>
    <script src="../ku/babel.min.js"></script>
    <script type="text/babel">
        class Welcome extends React.Component{
            constructor(props) {
                super(props);
                this.state = {
                    data:new Date()
                }
                this.clickEvent = ()=>{
                this.setState({
                    data:new Date()
                })
            }
            }
            render(){
                return <h2 onClick={this.clickEvent}>hello,{this.state.data.toLocaleTimeString()}</h2>
            }
        }
        ReactDOM.render(
        <Welcome name="阿飞"></Welcome>,
        document.getElementById('app')
    );
    </script>
</body>
</html>
